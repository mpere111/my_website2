  # Provide your metadata here.
  name = "Matias"
  description = "Matias is a student at London Business School, reading for the Masters in Financial Analysis. He was born and raised in Ljubljana, Slovenia, where he finished high school. He then attended Bocconi University in Milan, Italy, where he was studying for a BSc in Economics, Management and Computer Science, from which he graduated in 2020 with a final mark of 107/110. Demonstrating his passion for finance, his thesis was titled “Passive Investing and FTSE 100 Index Inclusion and Deletion Effects. While at university he spent his summers working. In 2019 he interned at Deloitte, where he worked as a strategy and Operations Summer Analyst, restructuring Slovenia’s largest bank. In 2018 he spent his summer in New York City, working at a technology startup in the advertising industry as a Sales & Account Management Intern.”.

